
{% extends 'course/view.html' %}

{% load static i18n %}

{% block breadcrumbs %}
  <ol class="breadcrumb">
      <li><a href="{% url 'app:index' %}">{% trans 'Home' %}</a></li>
      <li><a href="{% url 'course:view' course.slug %}">{{ course }}</a></li>
  </ol>
{% endblock %}

{% block content %}
<div class="panel panel-default">
  <div class="panel-body">
    <form action="" method="post">
      {% csrf_token %}
        <h2>{% trans 'Are you sure you want to delete the course' %} "{{course}}"?</h2>
        <input type="submit" class="btn btn-raised btn-success btn-lg" value="{% trans 'Yes' %}" />
        <a href="{% url 'course:view' course.slug%}" class="btn btn-raised btn-danger btn-lg">{% trans 'No' %}</a>
    </form>
  </div>
</div>
{% endblock %}
