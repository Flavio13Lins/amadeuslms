{% load static i18n list_topic_foruns %}

{% block javascript %}
    <script type="text/javascript" src="{% static 'js/forum.js' %}"></script>
{% endblock %}

<div class="panel panel-default">
    <a href="{% url 'course:view_topic' topic.slug %}">
        <div class="panel-heading">
            <div class="row">
                <div class="col-md-9 col-sm-9">
                    <h3>{{ topic }}</h3>
                </div>
              <div class="col-xs-4 col-md-3 divMoreActions">
                    <div class="btn-group">
                      <button type="button" class="btn btn-default btn-sm eye" data-toggle="tooltip" data-placement="bottom" title="Visible">
                        <i class="fa fa-eye fa-2x" aria-hidden="true"></i>
                      </button>
                    </div>
                    <div class="btn-group">
                      <button class="btn btn-default btn-sm dropdown-toggle" type="button" id="moreActions" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fa fa-ellipsis-v fa-2x" aria-hidden="true"></i>
                      </button>
                      <ul class="dropdown-menu pull-right" aria-labelledby="moreActions">
                        <li><a href="javascript:void(0)" data-toggle="modal" data-target="#myModal4"><i class="fa fa-files-o fa-fw" aria-hidden="true"></i>&nbsp; {% trans "Replicate" %}</a></li>
                        <li><a href="{% url 'course:update_subject' subject.slug %}" data-toggle="modal" data-target="#editSubject"><i class="fa fa-pencil fa-fw" aria-hidden="true"></i>&nbsp; {% trans "Edit" %}</a></li>
                        <li><a href="{% url 'course:delete_subject' subject.slug %}" data-toggle="modal" data-target="#removeSubject"><i class="fa fa-trash fa-fw" aria-hidden="true"></i>&nbsp; {% trans "Remove" %}</a></li>
                      </ul>
                    </div>
                </div>
            </div>
        </div>
    </a>
    <div class="panel-body">
        <p>{{ topic.description|linebreaks }}</p>
        <button class="btn btn-primary btn-raised" onclick="createForum('{% url 'course:forum:create' %}', '{{ topic.id }}')">{% trans '+ Create Forum' %}</button>
        <div class="foruns_list">
            {% list_topic_foruns request topic %}
        </div>
    </div>
</div>

<div class="modal fade" id="createForum" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">{% trans 'Forum' %}</h4>
            </div>
            <div class="modal-body">
                <section>
                    <div class="forum_form"></div>
                </section>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger btn-raised" data-dismiss="modal">{% trans 'Close' %}</button>
                <button type="button" onclick="$('#forum_create').submit();" class="btn btn-primary btn-raised">{% trans 'Create' %}</button>
            </div>
        </div>
    </div>
</div>
