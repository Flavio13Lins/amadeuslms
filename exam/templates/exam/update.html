{% extends "exam/create.html" %}

{% load i18n dict_access static%}

{% block title_exam %}
<!-- Put your title here!!!  -->
<h4 class="modal-title" id="myModalLabel">{% trans "Update a Exam" %}</h4>
{% endblock title_exam %}

{% block button_save %}
<!-- Put curtom buttons here!!!  -->
<button type="submite" id="button" form="form" class="btn btn-primary btn-raised">{% trans "Update" %}</button>
{% endblock button_save %}

{% block script_exam %}
<script type="text/javascript">
	var locale = navigator.language || navigator.userLanguage;

  $('.date-picker').datepicker({
      language: locale,
  });
// Este js tem que ficar aqui se não o button add não vai funcionar
  $("#add").click(function (){
    Answer.init('{% url "course:exam:answer_exam" %}');
  });

  $("#form").submit(function(event) {
    Submite.post("{% url 'course:exam:update_exam' exam.slug %}",$(this).serialize());
    event.preventDefault();
  });
</script>
{% endblock script_exam %}
