{% load i18n %}

<div class="modal fade" id="topic" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <form id="delete_form" action="{% url 'groups:delete' group.slug %}" method="post">
                    {% csrf_token %}
                    <h3>{% trans 'Are you sure you want delete the group' %}: {{ group }}?</h3>
                    <p>{% trans 'With this action the group will no longer exist but your participants will still be attached to the subject.' %}</p>
                </form>
            </div>
            <div class="modal-footer">
                <div class="pull-right">
                    <button type="button" class="btn btn-default btn-raised" data-dismiss="modal">{% trans "Close" %}</button>
                </div>
                <div class="pull-left">
                    <button type="submit" form="delete_form" class="btn btn-success btn-raised">{% trans "Delete" %}</button>
                </div>
            </div>
        </div>
    </div>
</div>
