{% load static i18n %}

{% for notification in objects %}
    

    <div class="well timeLine">
  
    <div class="row">
        <div class="col-xs-2 col-md-1">
            <img class="imgTimeLine" src="{{ notification.user.image_url }}">
        </div>
        <div class="col-xs-10 col-md-11">
            <h4 class="resource_inline"><b>{{ notification.actor.username }}</b></h4>
            <p class="resource_inline">{{notification.message}} em : <a href="{% url 'core:notification_read' notification.id  %}">{{ notification.action_resource.resource.name }}</a></p>
            <p class="timePost"><i> {{ notification.datetime|timesince }} {% trans "ago" %}  </i></p>
        </div>
    </div>
</div>
{% endfor %}
