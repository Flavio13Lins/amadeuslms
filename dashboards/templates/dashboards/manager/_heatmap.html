{% load static i18n %}

<div class="row">
  <div class="col-md-12 heatmap" data-url="{% url 'dashboards:general_heatmap_chart' %}">
    <div class="header">
      <div class="identifier">
        <b>
          {% trans 'Days with more users' %}
          <i
            class="fa fa-info-circle"
            aria-hidden="true"
            data-toggle="tooltip"
            title="{% trans 'Compares the number of distinct users in each day' %}"
          ></i>
        </b>
      </div>
    </div>
    <div class="info">
      <div class="info_icon" style="background-image: linear-gradient(to right, #8ec99a, #162318)"></div>
      <p class="text-cloudy-legend">{% trans 'Distinct users' %}</p>
    </div>
    <div class="radio-heatmap">
      <div class="form-check form-check-inline1">
        <input class="form-check-input" type="checkbox" name="radio-heatmap" id="studentsHeatMap" value="4" checked />
        <label class="form-check-label">Estudantes</label>
      </div>
      <div class="form-check form-check-inline2">
        <input class="form-check-input" type="checkbox" name="radio-heatmap" id="teachersHeatMap" value="5" checked />
        <label class="form-check-label">Professores</label>
      </div>
      <div class="form-check form-check-inline3">
        <input class="form-check-input" type="checkbox" name="radio-heatmap" id="generalHeatMap" value="3" checked />
        <label class="form-check-label">Cordenadores</label>
      </div>
    </div>
    <div class="heatmap_chart"></div>
  </div>
</div>

<script type="text/javascript" src="{% static 'dashboards/js/manager/heatmap.js' %}"></script>
