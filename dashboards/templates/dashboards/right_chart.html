{% load static i18n %}

<div class="chart right-chart">
    <div id="month_selector_div">
        <h4>{% trans "Amount of access in: " %}
        <select id="month_selector">
            {% for month in months  %}
                <option>{{month}}</option>
            {% endfor %}

        </select>
        </h4>
    </div>

    <div id="right-chart-body">
        
    </div>
    
    <div class='input-group date'>
        <label>{% trans "Select the begin of the week: " %}</label>
        <input type='text' class="datepicker form-control"  />
        <span class="input-group-addon">
            <span class="glyphicon glyphicon-calendar"></span>
        </span>
    </div>
    <div id="bottom-right-chart-body">
        
    </div>
</div>
