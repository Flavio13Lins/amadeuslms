{% load static i18n %}

<div class="row">
    <div class="col-md-12 heatmap" data-url="{% url 'dashboards:heatmap_chart' subject.slug %}">
        <div class="header">
            <div class="identifier">
                <b>
                    {% trans 'Days with more students' %}
                    <i class="fa fa-info-circle" aria-hidden="true" data-toggle="tooltip" title="{% trans 'Compares the number of distinct students in each day' %}"></i>
                </b>
            </div>
        </div>
        <div class="info">
            <div class="info_icon" style="background-image: linear-gradient(to right, #8EC99A, #162318); "></div>
            <p class="text-cloudy-legend">{% trans 'Distinct students' %}</p>
        </div>
        <div class="heatmap_chart">
        </div>
    </div>
</div>

<script type="text/javascript" src="{% static 'dashboards/js/teacher/heatmap.js' %}"></script>
