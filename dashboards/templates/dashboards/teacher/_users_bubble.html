{% load static i18n %}

<div class="row">
    <div class="col-md-12 bubble_users" data-url="{% url 'dashboards:bubble_chart' subject.slug %}">
        <div class="header">
            <label class="switch">
                <input id="ganttPercent" type="checkbox" name="percentOn" checked onclick="view_toggle($(this))" />
                <span class="slider round"></span>
            </label>
        </div>
        <div class="users_cloud">
        </div>
        <div class="users_table">
            <div id="table-container" class="table-responsive">
                <table id="students_table" class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">{% trans 'Student' %}</th>
                            <th scope="col">{% trans 'Accessess' %}</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <nav aria-label="Table Navigation">
                <ul id="students_pag" class="pagination"></ul>
            </nav>
        </div>
    </div>
</div>

<script type="text/javascript" src="{% static 'dashboards/js/teacher/bubble.js' %}"></script>
