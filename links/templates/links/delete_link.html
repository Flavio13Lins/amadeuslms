<!-- MODAL REMOVE LINK -->
<div class="modal" id="removeLink">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
        <h4 class="modal-title"></h4>
      </div>
      <div class="modal-body">
        <p>{% trans 'Do you really want to delete this link?' %}</p>
      </div>
      <div class="modal-footer">
        <!--  -->
        <button type="button" class="btn btn-primary btn-default" data-dismiss="modal">{% trans 'Cancel' %}</button>
        <a href="http://www.google.com" target="_self"><button type="button" class="btn btn-primary" data-dismiss="modal" aria-hidden="true">{% trans 'Confirm' %}</button></a>

      </div>
    </div>
  </div>
</div>
<!-- END -->
