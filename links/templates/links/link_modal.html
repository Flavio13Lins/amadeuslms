{% extends 'base.html'%}

{% for link in links%}
<!-- <h1> TESTE {{link.name}} </h1> -->
{% block content%}

<div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
        <h4 class="modal-title" id="createLink">Create a New Link</h4>
      </div>
      <div class="modal-body">

        <!-- Card -->
        <div class="form-group is-empty">
          <label class="control-label" for="inputDefault">Name</label>
          <input type="text" class="form-control" id="inputDefault">
        </div>
        <div class="form-group is-empty">
          <label class="control-label" for="inputDefault">Url</label>
          <input type="text" class="form-control" id="inputDefault">
        </div>
        <div class="form-group is-empty">
          <label class="control-label" for="inputDefault">Descrição</label>
          <textarea class="form-control" rows="3"></textarea><grammarly-btn><div style="visibility: hidden; z-index: 2;" class="_9b5ef6-textarea_btn _9b5ef6-anonymous _9b5ef6-not_focused" data-grammarly-reactid=".i"><div class="_9b5ef6-transform_wrap" data-grammarly-reactid=".i.0"><div title="Protected by Grammarly" class="_9b5ef6-status" data-grammarly-reactid=".i.0.0">&nbsp;</div></div><span class="_9b5ef6-btn_text" data-grammarly-reactid=".i.1">Not signed in</span></div></grammarly-btn>
        </div>
        <div class="form-group">
          <a href="javascript:void(0)" class="btn btn-raised btn-default">Cancel</a>
          <a href="javascript:void(0)" class="btn btn-raised btn-primary">Submit</a>
      </div>
        <!-- .end Card -->
      </div>
    </div>
{% endblock %}
{%endfor%}
