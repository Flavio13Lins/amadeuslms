<!-- MODAL CREATE FILE -->
<div class="modal fade" id="createFileModal" tabindex="-1" role="dialog" aria-labelledby="createFileLabel" style="display: none;">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                <h4 class="modal-title" id="createFileLabel">Add File</h4>
            </div>
            <div class="modal-body">
            <!-- Card -->
                <form class="form-horizontal">
                    <fieldset>
                        <div class="form-group is-empty">
                            <label for="inputName" class="col-md-2 control-label">Name</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" id="inputText" placeholder="Name">
                            </div>
                        </div>

                        <div class="form-group is-empty is-fileinput">
                            <label for="inputFile" class="col-md-2 control-label">File</label>
                            <div class="col-md-10">
                                <input type="text" readonly="" class="form-control" placeholder="Browse...">
                                <input type="file" id="inputFile" multiple="">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-12 text-center">
                                <p><b>The file size shouldn't exceed 10MB</b></p>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-12">
                                <a href="javascript:void(0)" class="btn btn-raised btn-default">Cancel<div class="ripple-container"></div></a>
                                <a href="javascript:void(0)" class="btn btn-raised btn-primary">Submit</a>
                            </div>
                        </div>
                    </fieldset>
                </form>
            <!-- .end Card -->
          </div>
        </div>
    </div>
</div>
<!-- EndModal -->
