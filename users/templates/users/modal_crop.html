{% load static i18n %}
<!-- MODAL TO CROP THE IMAGE -->
<div class="modal fade" id="modalCrop" data-keyboard="false" data-backdrop="static">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">{% trans 'Image selection' %}</h4>
      </div>
      <div class="modal-body">
        <img src="" id="image" style="max-width: 100%;">
      </div>
      <div class="modal-footer">
        <div class="btn-group pull-left" role="group">
          <button type="button" class="btn btn-default js-zoom-in">
            <span class="glyphicon glyphicon-zoom-in"></span>
          </button>
          <button type="button" class="btn btn-default js-zoom-out">
            <span class="glyphicon glyphicon-zoom-out"></span>
          </button>
        </div>
        <button type="button" class="btn btn-raised btn-default" data-dismiss="modal" id = "crop_cancel">{% trans 'Cancel' %}</button>
        <button type="button" class="btn btn-success btn-raised post-button js-crop-and-upload">{% trans 'Save Image' %} </button>
      </div>
    </div>
  </div>
</div>
